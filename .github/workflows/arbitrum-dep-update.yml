name: Arbitrum Dependency Update

on:
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: hummusonrails/arbitrum-dep-updater@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
